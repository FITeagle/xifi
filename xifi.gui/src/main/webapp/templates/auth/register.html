<script id="not_registered" type="text/html">
<!--
    Description: Login page
    src: templates/auth/login.html
-->

<div id="splashdiv2" class="splash">
    <h3 data-i18n="Register"></h3>
	<form href="#">
		<div class="clearfix">
			<% if (has('error_msg')) { %>
				<div class="alert alert-block alert-error fade in">
					<a class="close" data-dismiss="alert">&times;</a>
					<p><strong><%= get('error_msg') %></p>
				</div>
			<% } %>
			<fieldset>
				<div class="clearfix">
					<input class="input-login" type="text" name="username" maxlength="255" placeholder="User Name" />
				</div>
				<div class="clearfix">
					<input class="input-login" id="id_password" type="password"  name="password" maxlength="255" placeholder="Password" />
				</div>
				<div class="clearfix">
					<input class="input-login" id="confirm_password" type="password"  name="confirm_password" maxlength="255" placeholder="Confirm Password" />
				</div>
				<div class="clearfix">
					<input class="input-login" id="email" type="text" name="email" maxlength="255" placeholder="Email" />
				</div>
				<div class="clearfix">
					<input class="input-login" id="register_admin" type="checkbox" name="admin" /> Admin User
				</div>
			</fieldset>
			<button id="loginbtn" class="btn btn-blue pull-right" data-i18n="Sign In">Sign In</button>
			<button id="home_registerbtn" class="btn btn-blue pull-left register" data-i18n="Register">Register</button>
		</div>
	</form>
</div>
</script>
