<script id="changeStatusTemplate" type="text/html">
    <div id="changeStatus">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4> Select Status </h4>
                </div>
                <div class="modal-body">
                    <label for="newStatus">Status:</label>
                    <select  id="newStatus" value="<%=model.toJSON().status%>">
                        <option value="Created" <%if(model.toJSON().status == "Created"){ %> selected="selected" <%} %>>Created</option>
                        <option value="Maintenance" <%if(model.toJSON().status == "Maintenance"){ %> selected="selected" <%} %>>Maintenance</option>
                        <option value="Active" <%if(model.toJSON().status == "Active"){ %> selected="selected" <%} %>>Active</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-blue change" data-dismiss="modal">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</script>
