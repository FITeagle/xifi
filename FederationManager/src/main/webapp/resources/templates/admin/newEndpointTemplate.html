<script id="newEndpointTemplate" type="text/html">
   <div id="newEndpoint">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Service Details</h4>
            </div>
            <div class="modal-body">
                <label for="serviceType">Service Type:</label>
                <select id="serviceType">
                   <% for (var idx = 0; idx < services.length; idx++){ %>

                    <option id=<%=services.at(idx).get('id')%>> <%=services.at(idx).get('type')%></option>
                    <% } %>
                </select>
                <label for="publicEndpointURL">Public Endpoint URL:</label>
                <input id="publicEndpointURL" type="text"/>
                <label for="internalEndpointURL">Internal Endpoint URL:</label>
                <input id="internalEndpointURL" type="text"/>
                <label for="adminEndpointURL"> Admin Endpoint URL:</label>
                <input id="adminEndpointURL" type="text"/>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue submitEndpoints" data-dismiss="modal">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div>
</script>
