<script id="navTabTemplate" type="text/html">
<!--
Description: Navigation Bar
src: templates/root/navTab.html
-->
<section id="navbar">


                            <ul class="nav">
                                <div id="navtab">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a class="sidebar-title" href="">Navigation</a>
                                        </li>
                                    </ul>

                                    <div id="sidebar">
                                        <ul class="sidebar-nav">
                                            <% for (var index in models) {
                                            var model = models[index];
                                            %>
                                            <li <% if (model.get('active')) { %> class="active" <% } %> >
                                            <a class="navlink" href="<%= model.get('url') %>" tabindex='1' data-i18n="<%= model.get('name') %>"><%= model.get('name') %></a>
                                            </li>
                                            <% } %>

                                        </ul>
                                    </div>
                                    </div>

                                </ul>


    </section>




</script>
